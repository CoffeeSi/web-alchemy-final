<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alchemist Login ⚗️</title>
  <link href="assets/styles/bootstrap.min.css" rel="stylesheet">
  <link href="assets/styles/auth.css" rel="stylesheet">
</head>
<body>
  <div class="card p-4 shadow" style="max-width: 400px; width:100%;">
    <h2>⚗️ Alchemist</h2>
    <form id="login-form">
      <h3>Log In</h3>
      <div class="mb-2 elements">
        <input type="email" id="login-email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-2">
        <input type="password" id="login-password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Log In</button>
      <p class = "text-center mt-3">Don’t have an account? <a href="signup.html">Sign Up</a></p>
      <p class="text-center"><a href="game.html" class="skip-link">Skip login</a></p>
    </form>
  </div>
  <script src="assets/js/login.js"></script>
</body>
</html>
