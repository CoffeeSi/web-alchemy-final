<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alchemist Login ⚗️</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://www.transparenttextures.com/patterns/old-wall.png') repeat;
      font-family:'Cardo', serif;
      display:flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1rem;
      padding:2rem;
      width: 100%;
      max-width: 400px;
    }
    h2, h3{
        font-family: 'Cinzel Decorative', cursive;
        text-align: center;
    }
    .form-control{
        border-radius: 0.5rem;
    }
    .btn-custom{
        background: linear-gradient(145deg, #d6d677, #b99451);
        color:#fff;
        font-weight: bold;
        transition: all 0.3s;
    }
    .btn-custom:hover{
        background: linear-gradient(145deg,#e8c884, #c49b57);
        transform: translateY(-2px);
    }
    @media(max-width:576px){
      .card{padding:1rem;}
      h2{font-size: 1.5rem;}
      h3{font-size: 1.2rem;}
    }
  </style>
</head>

<body>
  <div class="card p-4 shadow" style="max-width: 400px; width:100%;">
    <h2>⚗️ Alchemist</h2>

    <!-- Sign Up Form -->
    <form id="signup-form" class="mt-3">
      <h3>Sign Up</h3>
      <div class="mb-2">
        <input type="text" id="signup-name" class="form-control" placeholder="Name" required>
      </div>
      <div class="mb-2">
        <input type="email" id="signup-email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-2">
        <input type="password" id="signup-password" class="form-control" placeholder="Password" required minlength="6">
      </div>
      <button type="submit" class="btn btn-custom w-100">Sign Up</button>
      <p class = "text-center mt-3">Have an account? <a href="log_in.html">Log in</a></p>
    </form>
  </div>
  <script src="assets/js/signup.js"></script>
</body>
</html>
