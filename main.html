<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alchemist Game ⚗️</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
        margin:0;
        font-family:'Cardo', serif;
        min-height: 100vh;
        display:flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: url('https://www.transparenttextures.com/patterns/old-wall.png') repeat;
        background-color: #f7f1e3;
        overflow: hidden;
    }
    body::before{
        content: '';
        position: absolute;
        top:0;
        left:0;
        width:100%;
        height: 100%;
        background: radial-gradient(circle, rgba(255, 255,255,0.2) 2px, transparent 2px);
        background-color: 30px 30px;
        animation: moveParticles 20s linear infinite;
        z-index: 0;
    }

    @keyframes moveParticles{
        from {background-color: 0 0;}
        to {background-position: 1000px 1000px;}
    }
    .main-content{
        position: relative;
        z-index: 1;
        text-align: center;
    }
    h1{
        font-family:'Cinzel Decorative', cursive;
        font-size: 4rem;
        color:#b99451;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        margin-bottom:2rem;
        animation: fadeInDown 2s ease forwards;
        opacity:0;
    }
    .enter-btn{
        background: linear-gradient(145deg, #d6d677,#b99451);
        color:#fff;
        font-weight: bold;
        font-size: 1.5rem;
        padding:1rem 3rem;
        border: none;
        border-radius: 1.5rem;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
        animation: bounceIn 2s ease forwards;
        opacity:0;
    }
    .enter-btn:hover{
        background: linear-gradient(145deg,#e8c884, #c49b57);
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    @keyframes fadeInDown{
        to{opacity:1; transform: translateY(0);}
        from{opacity:0; transform: translateY(-50px);}
    }

    @keyframes bounceIn{
        0%{opacity: 0; transform:scale(0.3);}
        50%{opacity: 1; transform:scale(1.05);}
        70%{transform: scale(0.9);}
        100%{transform: scale(1);}
    }
    p{
        margin-top:1.5rem;
        font-size: 1rem;
        color:#4b3a2f;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        opacity:0;
        animation: fadeIn 2s 1s forwards;
    }
    @keyframes fadeIn{
        to{opacity:1;}
        from{opacity:0;}
    }
    @media (max-width:576px){
        h1{font-size:2.5rem;}
        .enter-btn{font-size:1.2rem; padding:0.8rem 2rem;}
    }

  </style>
</head>
<body>

  <div class="main-content">
    <h1>⚗️ Alchemist</h1>
    <button class="enter-btn" onclick="location.href='log_in.html'" >Enter the Lab</button>
    <p>Click the button to log in and start mixing magical elements!</p>
  </div>
</body>
</html>
